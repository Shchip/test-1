- name: Update repository cache
  apt:
    update_cache: yes

- name: Install PostgreSQL
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - postgresql
    - postgresql-contrib
    - libpq-dev
    - python-psycopg2

- name: Create PostgreSQL User
  become: yes
  become_user: postgres
  postgresql_user:
    name: "{{ psql_db_user }}"
    password: "{{ psql_db_user_pass }}"
    encrypted: True

- name: Create PostgreSQL DB
  become: yes
  become_user: postgres
  postgresql_db:
    name: "{{psql_db_name}}"
    owner: "{{ psql_db_user }}"
    template: template0
    encoding: UTF8
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'

- name: Ensure we have access from the new user to PostgreSQL
  become: yes
  become_user: postgres
  postgresql_privs:
    db: "{{ psql_db_name }}"
    role: "{{ psql_db_user }}"
    objs: ALL_IN_SCHEMA
    privs: SELECT,INSERT,UPDATE,DELETE

- name: change postgres network binding
  lineinfile:
    path: /etc/postgresql/9.1/main/postgresql.conf
    regexp: '# listen_addresses'
    line: "listen_addresses = '*'"

- name: change postgres pg hba access
  lineinfile:
    path: /etc/postgresql/9.1/main/pg_hba.conf
    regexp: 'host  all  all 0.0.0.0/0 md5'
    line: 'host  all  all 0.0.0.0/0 md5'

- name: start postgresql server
  service:
    enabled: yes
    name: postgresql
    state: restarted
